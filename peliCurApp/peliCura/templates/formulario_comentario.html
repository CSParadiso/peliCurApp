{# En cada template que quiera usar archivos estáticos, se debe usar el load #}
{% load static%}

<h4>Añadir un comentario: </h4>
<form method="post" action="{% url 'detalle-pelicula-id' pelicula.id %}">
  {% csrf_token %}
  <table>
  {% for field in formulario_comentario %}
  <tr>
    <td>{{ field.label_tag }}</td>
    <td>{{ field }}</td>
  </tr>
  {% endfor %}
  </table>
  <button type="submit">Comentar</button>
</form>
